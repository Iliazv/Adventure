{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript" src="{% static 'tours/lightbox-plus-jquery.min.js' %}"></script>
    <script>
        lightbox.option({
          'resizeDuration': 350,
          'fadeDuration': 150,
          'imageFadeDuration': 120,
          'wrapAround': true,
        })
    </script>
    <link rel="stylesheet" type = 'text/css' href="{% static 'tours/style.css' %}">
    <link rel="stylesheet" type = 'text/css' href="{% static 'tours/gallery.css' %}">
    <link rel="stylesheet" type = 'text/css' href="{% static 'tours/lightbox.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500&family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'tours/images/fav.png' %}" />
    <title>TravelPassion</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header-gallery">
                <div class="layer">
                <div class="container">
                    <div class="header__row">
                        <div class="header__logo">
                            <a href="{% url 'main_page' %}">
                            <img src="{% static '../static/tours/images/bullon.png' %}" alt="" class="header__logo-logo">
                            <img src="{% static '../static/tours/images/travel.png' %}" alt="" class="header__logo-image">
                            </a>
                        </div>
                        <nav class="navbar">
                            <ul class="header__list">
                                <li><a href="{% url 'main_page' %}" class="header__link">Главная</a></li>
                                <li><a href="{% url 'tours' %}" class="header__link">Туры</a></li>
                                <li><a href="{% url 'about' %}" class="header__link">О нас</a></li>
                                <li><a href="{% url 'gallery' %}" class="header__link header__link_active">Галлерея</a></li>
                                <li><a href="{% url 'contacts' %}" class="header__link">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>

                    <div class="main__reference">
                        <div class="main__text">
                            <div class="main__name">
                                <p class="main__name_bold">Галлерея</p>
                            </div>
                            <div class="main__space">
                                
                            </div>
                        </div>                           
                    </div>
                </header>

                <div class="container-gallery">
                    <div class="gallery">
                        <div class="gallery__block">
                            <div class="image">
                                <a href="{% static '../static/tours/images/adventure.jpg' %}" data-lightbox="mygallery"><img src="{% static '../static/tours/images/adventure.jpg' %}" alt="" class="gallery__picture"></a>
                                <img src="{% static '../static/tours/images/search.png' %}" alt="" class="gallery__search">
                            </div>
                            <div class="image">
                                <a href="{% static '../static/tours/images/advent.jpg' %}" data-lightbox="mygallery"><img src="{% static '../static/tours/images/advent.jpg' %}" alt="" class="gallery__picture"></a>
                                <img src="{% static '../static/tours/images/search.png' %}" alt="" class="gallery__search">
                            </div>
                            <div class="image">
                                <a href="{% static '../static/tours/images/ad.jpg' %}" data-lightbox="mygallery"><img src="{% static '../static/tours/images/ad.jpg' %}" alt="" class="gallery__picture"></a>
                                <img src="{% static '../static/tours/images/search.png' %}" alt="" class="gallery__search">
                            </div>    
                            <div class="image">
                                <a href="{% static '../static/tours/images/city.jpeg' %}" data-lightbox="mygallery"><img src="{% static '../static/tours/images/city.jpeg' %}" alt="" class="gallery__picture"></a>
                                <img src="{% static '../static/tours/images/search.png' %}" alt="" class="gallery__search">
                            </div>
                            <div class="image">
                                <a href="{% static '../static/tours/images/dub.jpg' %}" data-lightbox="mygallery"><img src="{% static '../static/tours/images/dub.jpg' %}" alt="" class="gallery__picture"></a>
                                <img src="{% static '../static/tours/images/search.png' %}" alt="" class="gallery__search">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container">
                    <div class="footer__line">
                        <div class="footer__info">
                            <img src="{% static '../static/tours/images/bullon.png' %}" alt="" class="footer__logo">
                            <span class="footer__copyright">©TravelPassion 2020-2022 </span>
                        </div>
                        <div class="footer__networks">
                            <div class="footer__social">Социальные сети:</div>
                                <div class="footer__block">
                                <a href="https://vk.com/" class="crop"><img src="{% static '../static/tours/images/vk.png' %}" alt="" class="footer__network"></a>
                                <a href="https://facebook.com/" class="crop"><img src="{% static '../static/tours/images/fb.png' %}" alt="" class="footer__network"></a>
                                <a href="https://www.instagram.com/" class="crop"><img src="{% static '../static/tours/images/insta.png' %}" alt="" class="footer__network"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
    </div>
</body>

</html>
